<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container" >
        <div class="container">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for Ads..." (keyup)="0" #searchText>
                <span class="input-group-btn">
                    <button class="btn btn-search" type="button"><i class="fa fa-search fa-fw"></i> Search</button>
                </span>
    
            </div>
        </div>
       
        <table>
            <tr>
                <th> Title </th>
                <th> Name </th>
                <th> Price </th>
                <th> Category </th>            
            </tr>
            <tr *ngFor = "let ad of allAds | search:searchText.value" >
                 <td> {{ad[0]}} </td>
                <td> {{ad[1]}} </td>
                <td> {{ad[2]}} </td>
                <td> {{ad[3]}} </td>
                <td> <button type="button" class="btn btn-primary" (click)="onClickDelete(allAds,i)">Delete</button>
        
            </tr>
        </table>

    </div>
</body>
</html>
