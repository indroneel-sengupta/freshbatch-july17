
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>    
<div class="form-group col-md-3">
   <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)" novalidate>
        <div class="form-group">
                <input type="text" name="name"  placeholder=“Name”  required class="form-control" #nameRef #nameModelRef="ngModel" ngModel>      
        </div>
            <div [hidden]="nameModelRef.valid || nameModelRef.pristine" class="alert alert-danger">
                Please enter the name
            </div>
        
        <div class="form-group">
            <input type="text" name="quantity" class="form-control" placeholder=“Quantity” ngModel>
        </div>
        <button [disabled]="!productForm.form.valid"  type="submit" class="btn btn-primary">ADD PRODUCT</button>
    </form>
</div>
</body> 
<html>
