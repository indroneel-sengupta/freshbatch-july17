<!DOCTYPE html>

<html>
	<head>
		<title> 3rd Assignment </title>
		<style>
			
			
			table.ridge,table.ridge2,table.ridge3, td{
				border: 3px;
				border-style: ridge;
				cellpadding: 5px;
				cellspacing: 5px;
				border-collapse: collapse;
				
			}
			
		</style>
	</head>
	
	<body>
		<b>One Column</b>
		<table class= "ridge" >
			<tr>
				<td>100</td>
			</tr>
		</table>
		<b>One row and three Column</b>
		<table class= "ridge2">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
		</table>
		<b>One row and three Column</b>
		<table class= "ridge3">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
		</table>
	</body>
</html>
